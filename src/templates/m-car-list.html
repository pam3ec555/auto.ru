<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto.ru</title>
</head>
<body>

<svg class="hidden"></svg>

<!-- MOBILE -->
<header class="outer-block">
  <button type="button" class="hamburger" id="menu-show">
    <div class="hamburger__inner"></div>
  </button>
  <div class="logo">
    <img src="img/icons/logo.svg" alt="Car">
  </div>
  <button type="button" class="search-btn" id="search-btn"></button>
</header>

<input type="text" class="search-input search-input--hidden" id="search-input">

<div class="m-menu m-menu--hidden" id="mobile-menu">
  <div class="m-menu__section login outer-block">
    <span class="login__user-name">User name</span>
    <button type="button" class="login__log-out" id="log-out"></button>
  </div>

  <nav class="m-menu__section nav outer-block">
    <ul class="nav__list">
      <li class="nav__item">
        <a href="#" class="nav__link">test</a>
      </li>
      <li class="nav__item">
        <a href="#" class="nav__link">test</a>
      </li>
      <li class="nav__item">
        <a href="#" class="nav__link">test</a>
      </li>
    </ul>
  </nav>

  <div class="m-menu__section sort outer-block">
    Sort
  </div>

  <button type="button" class="close-btn m-menu__close-btn" id="menu-hide"></button>
</div>

<main class="content">
  <section class="content__item">
    <img src="img/photos/_downloadfiles_wallpapers_1280_720_vw_golf_6_gti_wallpaper_volkswagen_cars_2129.jpg"
         alt="photo" class="content__preview">
    <h3 class="content__title">Заголовок</h3>
    <div class="content__props">
      <span class="content__price">200 000</span>
      <span class="content__year">2012</span>
      <span class="content__mileage">150 000 км</span>
    </div>
  </section>
</main>

<script>
    const menuShowBtn = document.querySelector(`#menu-show`);
    const menuHideBtn = document.querySelector(`#menu-hide`);
    const menu = document.querySelector(`#mobile-menu`);
    const searchBtn = document.querySelector(`#search-btn`);
    const searchInput = document.querySelector(`#search-input`);

    const toggleOverlay = (show) => {
        const body = document.querySelector(`body`);

        if (show) {
            const overlay = document.createElement(`DIV`);
            overlay.className = `overlay`;
            overlay.id = `overlay`;
            body.appendChild(overlay);
        } else {
            const overlay = document.querySelector(`#overlay`);

            if (overlay) {
                overlay.remove();
            }
        }
    };

    if (searchBtn && searchInput) {
        searchBtn.addEventListener(`click`, () => {
            if (searchInput.classList.contains(`search-input--hidden`)) {
                searchInput.classList.remove(`search-input--hidden`);
                searchBtn.disabled = true;
                searchBtn.classList.add(`search-btn--hidden`);
                searchInput.focus();
            }
        });

        searchInput.addEventListener(`blur`, () => {
            if (!searchInput.classList.contains(`search-input--hidden`)) {
                searchInput.classList.add(`search-input--hidden`);
                searchBtn.classList.remove(`search-btn--hidden`);
                searchInput.value = ``;
                searchBtn.disabled = false;
            }
        });
    }

    if (menuShowBtn) {
        menuShowBtn.addEventListener(`click`, () => {
            if (menu) {
                menu.classList.remove(`m-menu--hidden`);
                toggleOverlay(true);
            }
        });
    }

    if (menuHideBtn) {
        menuHideBtn.addEventListener(`click`, () => {
            if (menu) {
                menu.classList.add(`m-menu--hidden`);
                toggleOverlay(false);
            }
        });
    }
</script>

</body>
</html>
